name: Deploy to Cloud.ru (GitVerse)

on:
  push:
    branches:
      - master
    paths:
      - "apps/**"
      - "packages/**"
      - "ecosystem.config.js"
      - ".github/workflows/deploy-gitverse-only.yml"
      - ".gitverse/workflows/deploy.yaml"
      - "docs/nginx/**"
      - "scripts/update-nginx.sh"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

