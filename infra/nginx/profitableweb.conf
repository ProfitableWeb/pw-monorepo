server {
    listen 80;
    server_name profitableweb.ru www.profitableweb.ru 213.171.25.187;

    # Увеличиваем буфера для больших запросов
    client_max_body_size 50M;
    
    # Логирование
    access_log /var/log/nginx/profitableweb_access.log;
    error_log /var/log/nginx/profitableweb_error.log;

    # API
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Важные headers для FastAPI
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Admin panel - Vite assets с агрессивным кешем (хешированные имена)
    location /admin/assets/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;

        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Admin panel (Vite SPA с base: '/admin/')
    location /admin {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend Next.js статика - с агрессивным кешем
    location /_next/static {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # Статика с хешами - можно кешировать навсегда
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # Не падать если Next.js не отвечает
        proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # Frontend Next.js build assets
    location /_next/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Буферизация для лучшей производительности
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Frontend (всё остальное)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # Все важные headers для Next.js
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (для Next.js HMR)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Не падать если Next.js перезапускается
        proxy_next_upstream error timeout http_502 http_503 http_504;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Обработка 502/503/504 ошибок
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
